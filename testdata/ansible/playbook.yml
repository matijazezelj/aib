---
- name: Deploy web application
  hosts: webservers
  tasks:
    - name: Install nginx
      apt:
        name: nginx
        state: present

    - name: Run app container
      docker_container:
        name: webapp
        image: myapp:latest
        state: started
        restart_policy: always

    - name: Run redis cache
      docker_container:
        name: redis-cache
        image: redis:7-alpine
        state: started
        restart_policy: always

    - name: Ensure nginx is running
      service:
        name: nginx
        state: started

- name: Configure database
  hosts: dbservers
  tasks:
    - name: Run postgres container
      docker_container:
        name: postgres
        image: postgres:16-alpine
        state: started
        restart_policy: always

    - name: Ensure postgresql service
      service:
        name: postgresql
        state: started
